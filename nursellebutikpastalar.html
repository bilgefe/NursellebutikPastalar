  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeef5; /* Soft pembe */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 2rem;
      color: red;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 4rem;
      background-color: #a8e6cf; /* Su yeÅŸili */
      z-index: 1001;
      transition: width 0.3s;
      overflow: hidden;
    }
    .sidebar:hover {
      width: 180px;
    }
    .sidebar .menu-icon {
      font-size: 24px;
      color: #333;
      cursor: pointer;
      margin-top: 1rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #333;
      text-decoration: none;
      padding: 1rem;
      margin-top: 1rem;
      white-space: nowrap;
      font-size: 1rem;
    }
    .sidebar a img {
      width: 20px;
      height: 20px;
    }
    .sidebar:not(:hover) a span,
    .sidebar:not(:hover) a img {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .item {
      background: #a8e6cf;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      height: 120px;
      object-fit: cover;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
  background: #ffeef5; /* Eskiden #fff idi */
  border-radius: 20px;
  padding: 2rem;
  width: 98%;
  max-width: 520px;
  animation: fadeIn 0.4s ease forwards;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  box-sizing: border-box;
}
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    .modal button {
      background-color: #ffd6e0;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      background-color: #ffe5ec;
      color: #444;
    }
  </style>

     productList.forEach(p => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <p>${p.name}</p>
      `;
      div.onclick = () => openModal(p.name, p.note);
      productGrid.appendChild(div);
    });

    function openModal(name, note) {
      modal.style.display = 'flex';
      productTitle.textContent = name;
      productNote.textContent = note || '';
      document.getElementById('productHiddenInput').value = name;
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
